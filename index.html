<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Naver Webtoon Downloader</title>
    <!-- CSS by https://codepen.io/frytyler/pen/EGdtg -->
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="download">
    	<h1>Naver Webtoon Downloader</h1>
        <form method="post" onsubmit="return downloadWebtoon();">
          <input id="titleId" class="input-text" type="text" name="titleId" placeholder="Title Id" required="required"/>
          <input id="startNo" class="input-text" type="text" name="startNo" placeholder="Start No(recommend 1)" required="required"/>
          <input id="endNo" class="input-text" type="text" name="endNo" placeholder="End No" required="required"/>
          <input id="fake-path" class="input-text" type="path" placeholder="Select Download Path" required="required"/>
          <input id="path" type="file" name="path" placeholder="Download Path" webkitdirectory/>
          <button id="download" type="submit" class="btn btn-primary btn-block btn-large">
            Start Download</button>
            <hr>
            <span style="font-size: 14px; color: white;">Below are required for adult certification</span>
            <input id="nidAut" class="input-text" type="text" name="nid_aut" placeholder="NID_AUT(optional)"/>
            <input id="nidSes" class="input-text" type="text" name="nid_ses" placeholder="NID_SES(optional)"/>
        </form>
        <div>
          <textarea id="logArea" class="input-text" disabled></textarea>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="./js/function.js"></script>
  </body>
</html>
